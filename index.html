<!DOCTYPE html>
<html ng-app="Puppy">
<head>
  <title>Angular Puppy Shelter</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <style>
    .row {
      margin-top: 20px;
    }
  </style>  
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">The Angular Puppy Shelter</h3>
    </div>
  </div>

  <div class="row" ng-controller="PuppyCtrl">
    <div class="col-md-4">
      <h4>Register a new puppy</h4>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" ng-model="nameInput">
      </div>

      <div class="form-group">
        <label for="breed">Breed</label>
        <select name="breed" class="form-control" ng-options="id as breed for (id, breed) in breeds" ng-model="breedInput">
          <option value="" disabled>Please select...</option>
        </select>
      </div>

      <button class="btn btn-primary" ng-click="createPuppy()">Register Puppy!</button>
    </div>

    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Breed</th>
            <th>Registraion Date</th>
            <th>Adopt?</th>
          </tr>
        </thead>
        <tbody>
          <tr puppy-row ng-repeat="puppy in puppies | orderBy : 'created_at' : true" puppy="puppy", adopt-puppy="adoptPuppy(puppy)", lookup-breed="lookupBreed(puppy)">
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

</body>

<!-- app -->
<script src="js/app.js"></script>

<!-- services -->
<script src="js/services/puppyService.js"></script>
<script src="js/services/breedService.js"></script>

<!-- directives -->
<script src="js/directives/puppyRow.js"></script>

<!-- controllers -->
<script src="js/controllers/puppyController.js"></script>

</html>
